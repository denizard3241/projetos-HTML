<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão de Números</title>
    <style>
        .paragrafo{
            background-color: azure;
        }
    </style>
</head>
<body>
    <div>
    <h1 class="paragrafo">Divisão de Números</h1>
    <p class="paragrafo">Insira dois números inteiros positivos para realizar a divisão:</p>
    <input type="text" id="numero1" placeholder="Insira o primeiro número">
    <input type="text" id="numero2" placeholder="Insira o segundo número">
    <input type="text" id="numero3" placeholder="Insira o terceiro número">
    <input type="text" id="numero4" placeholder="Insira o quarto número">

    <button onclick="realizarDivisao()">Calcular</button>
    <p id="resultado"></p>

    <script src="./exerciciovetores.js"></script>
</div>
</body>
