<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
</head>
<body>

<h2>Calculadora</h2>

<form id="calcForm">
  <!-- Campo para escolher a operação -->
  <label for="operacao">Escolha a operação:</label><br>
  <select id="operacao" name="operacao">
    <option value="soma">Adição (+)</option>
    <option value="subtracao">Subtração (-)</option>
    <option value="multiplicacao">Multiplicação (*)</option>
    <option value="divisao">Divisão (/)</option>
  </select><br><br>
  
  <!-- Campo para o primeiro número -->
  <label for="num1">Digite o primeiro número:</label><br>
  <input type="number" id="num1" name="num1" required><br>
  
  <!-- Campo para o segundo número -->
  <label for="num2">Digite o segundo número:</label><br>
  <input type="number" id="num2" name="num2" required><br><br>
  
  <!-- Botão para calcular -->
  <button type="submit">Calcular</button>
</form>

<script>
document.getElementById('calcForm').addEventListener('submit', function(e) {
  e.preventDefault(); // Evita que o formulário seja enviado
  
  // Obtém os valores dos inputs
  var operacao = document.getElementById('operacao').value;
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  
  // Chama a função de acordo com a operação escolhida
  switch (operacao) {
    case 'soma':
      exibirResultado(num1 + num2);
      break;
    case 'subtracao':
      exibirResultado(num1 - num2);
      break;
    case 'multiplicacao':
      exibirResultado(num1 * num2);
      break;
    case 'divisao':
      if (num2 !== 0) {
        exibirResultado(num1 / num2);
      } else {
        alert("Não é possível dividir por zero.");
      }
      break;
    default:
      alert("Operação inválida.");
  }
});

// Função para exibir o resultado em uma caixa de diálogo
function exibirResultado(resultado) {
  alert("O resultado da operação é igual a: " + resultado);
}
</script>

</body>
</html>
