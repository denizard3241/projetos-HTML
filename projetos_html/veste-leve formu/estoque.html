<!-- Tabela estilo Excel e Calculadora -->
<div class="container">
  <h1 class="titulo">Estoque</h1>

    <div class="col-md-8 offset-md-2">
      <div id="hot"></div>

        <!-- Coloque o código do calculador aqui -->

    </div>

</div>

  </div>

<!-- Scripts JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<script>
  var data = [
    ["Tamanho", "Tipo", "Preço", "Referência"],
    ["P", "Camiseta", "25.00", "REF123"],
    ["M", "Calça", "35.00", "REF456"],
    ["G", "Blusa", "20.00", "REF789"]
  ];

  var container = document.getElementById('hot');
  var hot = new Handsontable(container, {
    data: data,
    rowHeaders: true,
    colHeaders: true
  });
</script>
