<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Bootstrap</title>
  <!-- Incluindo Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo adicional */
    .jumbotron {
      background-color: #173c62; /* Cor de fundo do jumbotron */
    }
  </style>
</head>
<body>

<div class="container">
  <div class="jumbotron mt-3">
    <h1 class="display-4">Exemplo Bootstrap</h1>
    <p class="lead">Este é um exemplo simples de um layout responsivo usando Bootstrap.</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Este é o conteúdo do primeiro card.</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Este é o conteúdo do segundo card.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Incluindo jQuery e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
