<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <style>
        .body {
            background-color: purple;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="processa_form.php" method="post">

<fieldset>
    <legend>Dados Gerais</legend>
    <label for="nome">Nome</label>
    <input type="text" minlength="3" id="nome" name="nome" required placeholder="Laryssa"">
    <label for="data_nascimento">Data de nascimento</label>
    <input type="text" id="data_nascimento"  name="data_nascimento">
    <label for="cpf">CPF</label>
    <input type="number" name="cpf" id="cpf" minlength="11" maxlength="11" required>
    <label for="tel">Tel.Celular</label>
    <input type="tel"  maxlength="13" id="tel" name="tel" placeholder=" 11-99999-9999" pattern="[0-9]{2} - [0-9]{5} -{0-9}{4}" required>
    

</fieldset>
<fieldset>
    <legend>Endereço</legend>
    <label for="tipo_endereço">Tipo</label>
    <select id="tipo_endereço" name="tipo_endereço">
        <option value="Selectione"></option>
        <option value="rua">Rua</option>
        <option value="estrada">Estrada</option>
        <option value="rodovia">Rodovia</option>
        <option value="outro">Outro</option>
    </select>
    <label for="logradouro_endereco">Logradouro</label>
    <input type="text" name="logradouro_endereco" id="logradouro_endereco">
    <label for="numero_endereco">Nº</label>
    <input type="number" name="numero_endereco" id="numero_endereco">
    <label for="complemento_endereco">Complemento</label>
    <input type="text" name="complemento_endereco" id="complemento_endereco">
</fieldset>
<fieldset>
        <legend>Fale Conosco</legend>
        <label for="tipo_msg">Tipo de mensagem</label>
        <input type="radio" name="tipo_msg" id="tipo_msg" value="Critica">
        <input type="radio" name="tipo_msg" id="tipo_msg" value="Elogio">
        <input type="radio" name="tipo_msg" id="tipo_msg" value="Sugestao">
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="msg"   ></textarea>
</fieldset>
    <fieldset>
        <button type="submit">Enviar sua Mensagem </button>
        <button type=reset >Limpar o Formulario </button>
    </fieldset>
</form>
</body>
</html>
