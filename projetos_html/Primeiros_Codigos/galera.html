<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Âmago Ímã</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rebeccapurple;
    }

    /* Estilos para botões */
    .btn {
        display: inline-block;
        padding: 14px 28px;
        font-size: 22px;
        text-align: center;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }

    /* Estilos para menus */
    .menu {
        list-style-type: none;
        padding: 0;
    }
    .menu li {
        display: inline-block;
        margin-right: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .menu li a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
    }
    .menu li a:hover {
        background-color: #f4f4f4;
    }

    /* Estilos para imagens nos botões e menus */
    .btn img,
    .menu li a img {
        vertical-align: center;
        margin-right: 10px;
        max-width: 25px; /* Ajusta a largura máxima das imagens */
        border: #333;
        font-size: large;
 
    }

    /* Estilos para rodapé */
    footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        width: 100%;
        text-align: center;
        position: fixed;
        bottom: 0;
    }

    /* Estilos para player */
    .player {
        background-color: #f4f4f4;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
    }
    .titulo {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bolder;
    }
</style>
</head>
