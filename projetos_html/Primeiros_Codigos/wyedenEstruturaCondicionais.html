<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .block {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2rem;
        }

        .red {
            background-color: #f44336;
        }

        .pink {
            background-color: #e91e63;
        }

        .purple {
            background-color: #9c27b0;
        }

        .deep-purple {
            background-color: #673ab7;
        }

        .indigo {
            background-color: #3f51b5;
        }

        .blue {
            background-color: #2196f3;
        }

        .light-blue {
            background-color: #03a9f4;
        }

        .cyan {
            background-color: #00bcd4;
        }

        .teal {
            background-color: #009688;
        }

        .green {
            background-color: #4caf50;
        }

        .light-green {
            background-color: #8bc34a;
        }

        .lime {
            background-color: #cddc39;
        }

        .yellow {
            background-color: #ffeb3b;
        }

        .amber {
            background-color: #ffc107;
        }

        .orange {
            background-color: #ff9800;
        }

        .deep-orange {
            background-color: #ff5722;
        }

        .brown {
            background-color: #795548;
        }

        .grey {
            background-color: #9e9e9e;
        }

        .blue-grey {
            background-color: #607d8b;
        }
    </style>
</head>
<body>
    <div class="block red">Red</div>
    <div class="block pink">Pink</div>
    <div class="block purple">Purple</div>
    <div class="block deep-purple">Deep Purple</div>
    <div class="block indigo">Indigo</div>
    <div class="block blue">Blue</div>
    <div class="block light-blue">Light Blue</div>
    <div class="block cyan">Cyan</div>
    <div class="block teal">Teal</div>
    <div class="block green">Green</div>
    <div class="block light-green">Light Green</div>
    <div class="block lime">Lime</div>
    <div class="block yellow">Yellow</div>
    <div class="block amber">Amber</div>
    <div class="block orange">Orange</div>
    <div class="block deep-orange">Deep Orange</div>
    <div class="block brown">Brown</div>
    <div class="block grey">Grey</div>
    <div class="block blue-grey">Blue Grey</div>
</body>
<script>
    var alunos = ['Alex', 'Anna', 'João']; // array de strings
      alert(alunos[0]); // exibirá “Alex” na caixa de diálogo
</script>
</html>
