<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
</head>
<body>
    <h1>Formulário de Pedido</h1>
    <form id="pedidoForm">
        <label for="modelo">Modelo do Vestido:</label>
        <input type="text" id="modelo" required><br><br>
        
        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" required><br><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required><br><br>
        
        <label for="referencia">Referência:</label>
        <input type="text" id="referencia" required><br><br>
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required><br><br>
        
        <button type="button" onclick="salvarPedido()">Salvar Pedido</button>
    </form>

    <script src="salvarPedido.js"></script>
</body>
</html>
