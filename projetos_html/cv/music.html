    body {

      line-height: 1.6;

      padding: 0;
      background-color: #f0f0f0; /* Cor de fundo aberto para inserir imagens */

    .container {

    .music-block {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Espaçamento entre blocos de música */
    }

    .music-block img {
      max-width: 200px; /* Tamanho máximo das imagens dos jogos */
      margin-right: 20px; /* Espaçamento entre a imagem e o player do SoundCloud */
    }

    .soundcloud-player {
      width: 100%;
      max-width: 400px;
      height: 166px; /* Altura padrão dos players do SoundCloud */
    }
  </style>
</head>
